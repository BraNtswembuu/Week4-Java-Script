<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB App Academy - Week 4 JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>JavaScript</h1>

    <div class="lesson">
        <h3>Lesson 1: Show text on Page</h3>

        <h2 id="heading1">Hello</h2>
        <p id="paragraph1">World!</p>
        <button onClick="lesson1()">Change Text</button>

        <script>
           function lesson1() {
                document.getElementById("heading1").innerHTML = "Goodbye";
                document.getElementById("paragraph1").innerHTML = "Moon!";
           }
        </script>
    </div>



    <!---Lesson2 -->
    <div class="lesson">
        <h2>Lesson 2: Variables (Text Storage)</h2>

        <h2 id="heading2">Text will Change</h2> 
        <p id="paragraph2">More text here</p>
        <button onclick="lesson2()">Use Variables</button>

        <script>
            function lesson2() {
                var message1 = "Hello everyone!";
                var message2 = "How are you?";
                var message3 = "This is a test.";
                
                document.getElementById("heading2").innerHTML = message1;
                document.getElementById("paragraph2").innerHTML = message2 + message3; 
            }
        </script>
    </div>


    <!---Lesson 3-->    
    <div class="lesson">    
        <h3>Lesson 3: Variables (Numbers)</h3>

        <p id="math">Math equation will show up here</p>
        <button onclick="lesson3()">Do Math</button>

        <script>
            function lesson3(){
                var num1 = 5;
                var num2 = 7;
                document.getElementById("math").innerHTML = num1 + "x" + num2 + "=" + (num1 * num2);
            }
        </script>

    </div>
</body>
</html>
